project_name: oomd
release:
  github:
    owner: jdockerty
    name: kubectl-oomd
builds:
  - id: oomd
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - arm64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/jdockerty/kubectl-oomd/pkg/version.version=
archives:
  - id: oomd
    builds:
    - oomd
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip

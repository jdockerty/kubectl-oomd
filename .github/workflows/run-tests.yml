name: tests
on:
  push:

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

            #- name: Run unit tests 
            #  run: go test -v -race -short ./... 

      - name: Create K8s cluster with Kind
        uses: helm/kind-action@v1.4.0
      - name: Get kubectl
        uses: azure/setup-kubectl@v3
      - name: Run all tests
        run: go test -v -race ./...
